<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h3 {
            color: chocolate;
        }

        button {
            background-color: chartreuse;
        }
    </style>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!--INLINE STYLING-->
    <h2 style="color: blue">Inline style</h2>
    <button style="background-color: blueviolet">I am button</button>

    <!--Style element link-->
    <h3>Style Element</h3>
    <button>I am a button</button>

    <!--External Stylesheet-->
    <h4>External Stylesheet</h4>
    <button class="abc">I am a buttom</button>

</body>

</html>
